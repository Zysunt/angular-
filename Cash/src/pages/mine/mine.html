<ion-content padding>
    <div class="header">
        <ion-title>我的</ion-title>
        <img src="assets/imgs/mine/avatar@2x.png" alt="" style="width:65px;height:65px;border-radius: 50%">
        <p style="font-size:17px;margin-top: 10px;" (click)="toLogin()">登录/注册</p>

        <img src="assets/imgs/mine/setup@2x.png" alt="" (click)="tosetting()"  width="20px" height="20px" style="position:absolute;top:30px;right:30px" >
      </div>
      
    <ion-card class="mine_card">
        <ion-card-content>
        <div class="card_left" (click)="toborrowrecord()">
          <img src="assets/imgs/mine/record@2x.png" alt="" width="61px" height="61px" style="margin-top:20px;">
          <p>借款记录</p>
        </div>
        <div class="card_right" (click)="tomycredit()">
            <img src="assets/imgs/mine/card_1@2x.png" alt="" width="66px" height="45px" style="margin-top: 30px;">
            <p>我的银行卡</p>
          </div>
        </ion-card-content>
        <div class="line"></div>
      </ion-card>


      <ion-list class="mine_menu">
          <button ion-item (click)="toidentify()" >
            <img src="assets/imgs/mine/attest_1@2x.png" alt="" width="22px" height="25px">
            <span>我的认证</span>
            <img src="assets/imgs/mine/right_gray_1@2x.png" alt="" width="9px" height="15px" class="arrow_right" showWhen='android'>
          </button>  
          <button ion-item (click)="tomessage()" >
            <img src="assets/imgs/mine/news_1@2x.png" alt="" width="24px" height="24px">
            <span>我的消息</span>
            <img src="assets/imgs/mine/right_gray_1@2x.png" alt="" width="9px" height="15px" class="arrow_right" showWhen='android'>
          </button>  
            <button ion-item  (click)="tomycoupon()">
              <img src="assets/imgs/mine/coupon@2x.png" alt="" width="25px" height="25px">
              <span>我的优惠券</span>
              <img src="assets/imgs/mine/right_gray_1@2x.png" alt="" width="9px" height="15px" class="arrow_right" showWhen='android'>
            </button>  
              <button ion-item  (click)="toproblem()">
                <img src="assets/imgs/mine/question_1@2x.png" alt="" width="27px" height="27px">
              <span>常见问题</span> 
              <img src="assets/imgs/mine/right_gray_1@2x.png" alt="" width="9px" height="15px" class="arrow_right" showWhen='android'>
              </button>  
                <button ion-item  (click)="tocontact()">
                  <img src="assets/imgs/mine/contact_1@2x.png" alt="" width="25px" height="26px">
                 <span>联系我们</span>
                 <img src="assets/imgs/mine/right_gray_1@2x.png" alt="" width="9px" height="15px" class="arrow_right" showWhen='android'>
                </button>  
        </ion-list>


        <div style="background:#fcfcfc;width: 100%;height: 30px;text-align: center; color: #afafaf;height: 60px;line-height: 60px;" >
当前版本1.1.01
        </div>
        
</ion-content>
