<ion-header>

  <ion-navbar>
    <ion-title text-center>我的银行卡</ion-title>
    <span class="change" (click)="changecredit()" *ngIf="hascard && !isedit">编辑</span>
    <span class="change" (click)="delete()" *ngIf="hascard && isedit" style="right:70px">删除</span>
    <span class="change" (click)="cancledelete()" *ngIf="hascard && isedit">取消</span>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of cardlist">
      <div  class="bank_card" *ngIf="hascard" (click)="choosemoren(item.id,item.default)">
        <div class="card_bank">
          <img src="assets/imgs/mine/card_3@2x.png" alt="" width="25px" height="20px">
          <span>{{item.bank_name}}</span>
          <span *ngIf="item.default==1">（默认）</span>
      </div>
      <p class="card_type">
        {{item.card_type}}
      </p>
      <div class="card_code">
        <img src="assets/imgs/mine/asterisk@2x.png" alt="" width="136px" height="13px">
        <span>{{item.weihao}}</span>
      </div>

      <!-- 选项卡 -->
      <div class="radio" *ngIf="hascard && isedit">
        <input id="{{item.id}}" type="radio" name="item" >
        <label for="{{item.id}}" (click)="choose(item.id)"></label>
    </div>
      </div>
  </div>

  <div class="addcard" *ngIf="!hascard || cardlist.length!==2" (click)="addcard()">
    +
  </div>
</ion-content>
