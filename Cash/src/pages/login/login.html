<ion-header>

  <ion-navbar>
    <ion-title text-center>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="login"> 
    <ion-card-content>

     <div class="inp">
       <img src="assets/imgs/login/telp@2x.png" alt="" width="13px" height="17px">
       <input type="number" name=""  pattern="[0-9]*" [(ngModel)]="tel" placeholder="请输入您的手机号">
     </div>

     <div class="inp">
      <img src="assets/imgs/login/password@2x.png" alt="" width="14px" height="17px">
      <input type="password" name=""  pattern="[0-9]*" [(ngModel)]="psd"  placeholder="请输入密码">
    </div>

    <p class="reg-fog">
        <span (click)="toRegister()">注册</span>
        <span (click)="tofogten()">忘记密码</span>
      </p>


      <button ion-button text-center class="loginbtn" (click)="login()">
        登录
      </button>
    </ion-card-content>
  
  </ion-card>

 
</ion-content>
